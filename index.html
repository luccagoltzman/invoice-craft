<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InvoiceCraft - Gerador de Faturas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      /* Estilos críticos de layout */
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      html {
        height: 100%;
        width: 100%;
        overflow-y: auto;
        scroll-behavior: smooth;
      }
      
      body {
        min-height: 100%;
        width: 100%;
        overflow-x: hidden;
        overflow-y: hidden; /* Importante: bloquear overflow no body */
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-size: 16px;
        line-height: 1.5;
        color: #343a40;
        background-color: #f8f9fa;
      }
      
      #root {
        min-height: 100vh;
        width: 100%;
        display: flex;
        flex-direction: column;
        position: relative;
        z-index: 1;
        overflow-y: auto; /* Única rolagem vertical aqui */
        overflow-x: hidden;
      }
      
      /* Desabilitar overflow em outros containers */
      .app-container, 
      .main-content, 
      main {
        overflow: visible;
      }
      
      footer {
        flex-shrink: 0;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
